language: go

go:
  - 1.3
  - 1.4
  - 1.5
  - 1.6
  - 1.9
  - tip

matrix:
  allow_failures:
    - go: tip

before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/axw/gocov/gocov
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
before_script:
  - go get -d ./...
script:
  - go test -v ./... -bench=.

  - go test -coverprofile=message.coverprofile ./message
  - go test -coverprofile=queue.coverprofile ./queue
  - go test -coverprofile=udp.coverprofile ./udp
  - go test -coverprofile=main.coverprofile
  - $HOME/gopath/bin/gover
  - $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service travis-ci

  - go build main/agora.go

deploy:
  provider: releases
  api_key:
    secure: 
  file: Agora
  skip_cleanup: true
  on:
    repo: verma-kartik/Agora
    branch: main
    go: '1.9'
    tags: true